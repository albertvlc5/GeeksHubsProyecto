<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="estilo.css">
    <script src="https://connect.soundcloud.com/sdk/sdk-3.3.2.js"></script>
    <script src="script.js" async defer>
    </script>
    <title>MusiCloud</title>
</head>
<header id="main-header">
    <a id="logo-header">
        <span class="site-name">Reproductor de Musica</span>
        <span class="site-subname">MusiCloud </span>
    </a>
</header>

<body>
    <h1><b>&#127925; MusiCloud &#127925; </b></h1>
    <form class="buscarCancion">
        <div>
            &#127926; <input type="search" name="busqueda" placeholder="Introduzca el artista..">
            <button type="submit">Buscar</button>
            <button id="modal">Info</button>
            <!-- <button type="button" onclick="alert('Introduzca el artista, arrastra la canción hasta el reproductor, y disfruta de tu musica ')">Info</button> -->
        </div>

    </form>
    <div class="aplicacion">
        <div class="results box">
        </div>
        <div class="reproductor box">
            <img id="player" ondrop="drop(event)" ondragover="allowDrop(event)" draggable="true">
            <button id="playPause" onclick="playPause(event)">Play/Pause</button>
        </div>
    </div>


    <div id="miModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>MusiCloud</h2>
            </div>
            <div class="modal-body">
                <p>Introduzca tu artista,</p>
                <p> arrastra la caratula de la canción deseada hasta el reproductor de musiCloud SC,</p>
                <p> y disfruta de tu música favorita.</p>
            </div>
            <div class="modal-footer">
                <h3> Albert Pla © CopyRight musiCloud SC</h3>
            </div>
        </div>

    </div>

</body>

</html>
